<html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Scribes</title>
      <!-- Include Quill library -->
      <link
        href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
        rel="stylesheet"
      />
    </head>
    <body
      style="
        background-color: #c3bcb2;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 20px;
      "
    >
      <img
        id="blogPhoto"
        src=""
        alt=""
        style="
          width: 100%;
          height: 20rem;
          object-fit: cover;
          object-position: center;
          border: none;
        "
      />
      <form
        id="uploadForm"
        action="/uploads/blogs"
        method="post"
        enctype="multipart/form-data"
        style="
          text-align: center;

          padding-top: 1rem;
          margin-top: -5px;
        "
      >
        <label
          for="fileInput"
          style="
            cursor: pointer;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            border: none;
            display: inline-block;
            margin-bottom: 10px;
          "
          >Choose File</label
        >
        <input type="file" id="fileInput" name="file" style="display: none" />
        <button
          type="submit"
          style="
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            border: none;
            display: none;
          "
        >
          Submit
        </button>
      </form>
      <!-- Create a container for Quill editor -->
      <div style="margin-bottom: 20px">
        <div style="margin-bottom: 3px">
          <input
            type="text"
            name="title"
            id="blog-title"
            required
            placeholder="Title"
            style="
              width: 100%;
              padding: 5px;
              font-size: 4rem;
              font-family: 'Georgia', sans-serif;
              border: none;
              outline: none;
              font-weight: 300;
              background-color: inherit;
            "
          />
        </div>
      </div>

      <div style="margin-bottom: 10px">
        <input
          type="text"
          name="slug"
          id="slug"
          required
          placeholder="please choose description wisely this will help your story to reach as far as possible."
          style="
            background-color: inherit;
            width: 100%;
            padding: 10px;
            font-size: 13px;
            font-family: 'Arial', sans-serif;
            border: none;
            outline: none;
            font-style: italic;
          "
        />
      </div>

      <div
        id="editor"
        style="
          height: 500px;
          background-color: #f5f0e6;
          border: 2px solid black;
          padding: 20px;
          border-radius: 10px;
        "
      >
        <p
          style="
            color: #684832;
            text-align: left;
            text-transform: uppercase;
            margin-bottom: 20px;
          "
        >
          Let's Collaborate
        </p>
      </div>
      <div style="padding: 2rem">
        <button onclick=" return wow()" style="padding: 2rem">Submit</button>
      </div>

      <!-- Include Quill library -->
      <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
      <!-- Include Socket.io library -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
      <!-- Include client-side JavaScript -->
      <script>
        // Initialize socket connection
        const socket = io("http://localhost:5500");

        // Initialize Quill editor
        let quill = new Quill("#editor", {
          modules: {
            toolbar: [
              ["bold", "italic", "underline", "strike"],
              [{ list: "ordered" }, { list: "bullet" }],
              [{ script: "sub" }, { script: "super" }],
              [{ indent: "-1" }, { indent: "+1" }],
              ["link", "image", "video"],
              ["clean"],
            ],
          },
          theme: "snow",
          placeholder: "Compose an epic...",
        });

        // Create a button element

        let timer = null;

        // Listen for changes in the editor content
        quill.on("text-change", (delta, oldDelta, source) => {
          if (source === "user") {
            clearTimeout(timer);
            timer = setTimeout(() => {
              // Get the current editor content
              let content = quill.root.innerHTML;

              // Emit the updated content to the server
              socket.emit("editor-changes", content);
            }, 1000); // 1 second delay
          }
        });

        // Listen for changes received from the server and update the editor content
        socket.on("editor-changes", (content) => {
          // Update the editor content only if it's different from the received content
          if (quill.root.innerHTML !== content) {
            // Disable Quill change events temporarily
            quill.off("text-change");

            // Set the editor content
            quill.root.innerHTML = content;

            // Re-enable Quill change events after a short delay
            setTimeout(() => {
              quill.on("text-change", (delta, oldDelta, source) => {
                if (source === "user") {
                  clearTimeout(timer);
                  timer = setTimeout(() => {
                    let newContent = quill.root.innerHTML;
                    socket.emit("editor-changes", newContent);
                  }, 1000); // 1 second delay
                }
              });
            }, 100);
          }
        });
      </script>

      <script>
        function addPicture() {
          document.getElementById("blogPhoto").src =
            "http://res.cloudinary.com/dalll4udd/image/upload/v1710588884/ipoktcuzeh7iq9eitau6.png";
          const arr = document.cookie.split(";");
          var urlEncoded;
          for (let key of arr) {
            if (key.split("=")[0] == " add") {
              urlEncoded = key.split("=")[1];

              console.log(urlEncoded);
              const k = hi(urlEncoded);
              document.getElementById("blogPhoto").src = k;
            }
          }
        }

        function hi(k) {
          const decoded = k;
          const decodedString = atob(decoded);
          console.log(decodedString);
          return decodedString;
        }

        function findCookie(parameter) {
          const arr = document.cookie.split(";");

          for (let key of arr) {
            if (key.split("=")[0] == ` ${parameter}`) {
              const value = key.split("=")[1];

              return value;
            }
          }
        }

        document
          .getElementById("fileInput")
          .addEventListener("change", function () {
            const fileInput = this;
            const submitButton = document.querySelector(
              'button[type="submit"]'
            );

            if (fileInput.files.length > 0) {
              submitButton.style.display = "inline-block";
            } else {
              submitButton.style.display = "none";
            }
          });

        document
          .getElementById("uploadForm")
          .addEventListener("submit", function (event) {
            // Prevent default form submission behavior
            // Here you can add further validation or submission logic if needed
            document
              .getElementById("fileInput")
              .addEventListener("change", function () {
                const fileInput = this;
                const submitButton = document.querySelector(
                  'button[type="submit"]'
                );
              });
          });

        addPicture();
        function wow() {
          const slug = document.getElementById("slug").value;
          console.log(slugCorrector(slug));
          document.getElementById("slug").value = slugCorrector(slug);
          const title = document.getElementById("blog-title").value;
          const content = document.querySelector(".ql-editor").innerHTML;

          if (findCookie("uploaded") == "yes") {
            console.log(findCookie("uploaded"));
            createPost(title, slugCorrector(slug), content);
            return true;
          }
          alert("Upload one pic for your blog");
          return false;
        }

        function createPost(title, slug, content) {
          return new Promise((resolve, reject) => {
            // Data to be submitted
            const data = {
              title: title,
              slug: slug,
              content: content,
            };

            // Send POST request to server
            fetch("/user/create/post", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error("Network response was not ok");
                }
                return response.json();
              })
              .then((responseData) => {
                console.log("Post created successfully:", responseData);

                resolve(responseData); // Resolve with response data
                window.location.href = "/user/myaccount";

                // Optionally, you can perform additional tasks here
              })
              .catch((error) => {
                console.error("Error creating post:", error);
                reject(error); // Reject with error
              });
          });
        }

        function slugCorrector(slug) {
          return slug
            .toLowerCase() // Convert the string to lowercase
            .replace(/[^\w\s-]/g, "") // Remove non-word characters except spaces and hyphens
            .replace(/\s+/g, "-") // Replace spaces with hyphens
            .replace(/--+/g, "-") // Replace consecutive hyphens with a single hyphen
            .trim();
        }
      </script>
    </body>
  </html>
</html>
